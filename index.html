<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Estilo/style.css">
  <link rel="stylesheet" href="Estilo/mediaquery.css" media="screen" >
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="result">

      <div id="componente">Your Result</div>

      <div class="circle" id="componente">
        <aside style="font-weight: bold; font-size: 4em;" class="great">76</aside>
        of 100
      </div>

      <div class="final" id="componente">
        <aside style="font-weight: bold; font-size: 1.3em;" class="great">Great</aside>
        <aside class="descrition">You scored higher than 65% of the people who have taken these tests.</aside>
      </div>

    </div>
    <!-----------------------SUMMARY------------------------->


    <div class="sumary">
      <span id="summary1">Summary</span>
      <section class="info">
        
          <div class="center">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span style="color: #df6266; margin-left: 10px">
              Reaction
            </span>
          </div>

        <div>
          <span class="sum-cor1">80</span> 
          <span class="sum-cor2">/ 100</span>
        </div>
      </section>

        <section class="info1">

          <div class="center">
            <img src="assets/images/icon-memory.svg" alt="">
             <span style="color: #fdc200; margin-left: 10px">
              Memory
            </span>
          </div>

          <div>
            <span class="sum-cor1">92</span>
            <span class="sum-cor2">/ 100</span>
          </div>
        </section>

      <section class="info2">

       <div class="center">
         <img src="assets/images/icon-verbal.svg" alt="">
          <span style="color: #45c9aa; margin-left: 10px">
            Verbal
          </span>
       </div>

          <div>
            <span class="sum-cor1">61</span>
            <span class="sum-cor2">/ 100</span>
          </div>
        
      </section>

      <section class="info3">

        <div class="center">
          <img src="assets/images/icon-visual.svg" alt="">
          <span style="color: #4854b9; margin-left: 10px;" >
            Visual
          </span>
        </div>
        
        <div>
          <span class="sum-cor1">72 </span>
          <span class="sum-cor2">/ 100</span>
        </div>
      </section>

      <input type="button" value="Continue" id="btn">
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Oliveira</a>.
  </div>
</body>
</html>
